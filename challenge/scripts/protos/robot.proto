syntax = "proto3";
package RPCDemoPkg;
option go_package = "./protos";
import "google/api/annotations.proto";

message Llanta {
  float wl = 1;
  float wr = 2;
}

message Request {
    string query = 1;
}

service RobotService {
  rpc ObtenerLlantas (Request) returns (Llanta) {
        option(google.api.http) = {
            post: "/restgatewaydemo/getinformation"
            body: "*"
        };
    };
}

